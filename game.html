<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap">
  <link rel="stylesheet" href="css/style2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
  <div class="container bg-game">
    <div class="text-center">
          <p id="new-game" class="button">
              <span class="icon icon-add"></span>new game
          </p>
    </div>
    <div class="row game">
      <div class="player1 text-center">
          <p class="player playerName-0">Player 1<span class="player-0 active-player"></span></p>
          <p id="score-0" class="score">0</p>
            <div class="current-score text-center">
                <p class="current-text">current</p>
                <p id="current-0" class="current-number">0</p>
            </div>
      </div>
      <div class="launcher text-center">
        <div id="dice" class="justify-content-center">
        </div>
        <div class="action">
            <p id="reload" class="button"><span class="icon icon-reload"></span>roll dice</p>
            <p id="download" class="button"><span class="icon icon-download"></span>hold</p>
        </div>
      </div>
      <div class="player2 text-center">
          <p class="player playerName-1">Player 2 <span class="player-1"></span></p>
          <p id="score-1" class="score">0</p>
        <div class="row">
            <div class="current-score text-center">
                <p class="current-text">current</p>
                <p id="current-1" class="current-number">0</p>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
